<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center and style the product image */
        .product-image img {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Make the image circular */
            object-fit: cover;
        }
        /* Make text smaller and style */
        .product-title {
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .product-desc {
            font-size: 12px;
            color: #777;
            margin-bottom: 10px;
        }
        .btn-buy {
            font-size: 12px;
            background-color: #f8f8f8;
            color: #333;
            border: 1px solid #ddd;
            padding: 5px 10px;
        }
        .btn-buy:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="row text-center">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="product">
                    <div class="product-image">
                        <img src="http://127.0.0.1:8000/images/product/41.jpg" alt="Product 1">
                    </div>
                    <h5 class="product-title">Beautiful Ring</h5>
                    <p class="product-desc">Elegant diamond ring with intricate design.</p>
                    <a href="#" class="btn btn-buy">Buy Now</a>
                </div>
            </div>
            <!-- Repeat the above structure for more products -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
